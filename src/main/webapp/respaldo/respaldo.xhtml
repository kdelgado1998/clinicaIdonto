<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    
    <body>
        <ui:composition template="./../resources/templates/plantilla.xhtml">
            <ui:define name="content">
                <b:panel title="Respaldos" look="primary">
                    <h:form>
                        <p:separator/>
                        <!-- Fila para seleccionar las tablas a respaldar... -->
                        <b:row>
                            <b:column medium-screen="3">
                                <h:outputLabel value="Selecciones los archivos a respaldar"/>
                            </b:column>
                            <b:column medium-screen="5">
                                <h:selectManyCheckbox
                                    value="#{respaldoController.seleccionados}"
                                    style="width: 100%">
                                    <f:selectItems 
                                        value="#{respaldoController.archivos}"
                                        var="item"
                                        itemLabel="#{item}"
                                        itemValue="#{item}"/>
                                </h:selectManyCheckbox>
                            </b:column>                            
                        </b:row>
                        
                        <p:separator/>
                        
                        
                        <b:row>
                            <b:column medium-screen="3">
                                <h:outputLabel value="El archivo se llamarÃ¡"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <h:outputLabel value="#{respaldoController.archivo}"/>
                            </b:column>                            
                        </b:row>
                        
                         <p:separator/>
                         
                         <!-- Fila con el boton para hacer el respaldo y descargarlo-->
                        <b:row>
                            <b:column medium-screen="3"/>
                            <b:column medium-screen="2">
                                <b:commandButton value="Hacer respaldo"
                                                 look="primary"
                                                 style="width: 100%"
                                                 action="#{respaldoController.hacerRespaldo()}"/>
                            </b:column>                            
                        </b:row>                         
                    </h:form>
                </b:panel>
            </ui:define>
        </ui:composition>
    </body>
</html>
