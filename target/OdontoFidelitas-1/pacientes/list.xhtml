<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../resources/templates/plantilla.xhtml">

            <ui:define name="content">
                <b:panel title="Pacientes" look="info">
                    <h:form>
                        <b:dataTable value="#{pacienteController.pacientes}"
                                     var="paciente"
                                     excel="true"
                                     pdf="true"
                                     csv="true"
                                     copy="true"
                                     print="true"
                                     column-visibility="true">

                            <b:dataTableColumn value="#{paciente.idPaciente}"
                                               label="Cedula"
                                               width="9%"/>

                            <b:dataTableColumn value="#{paciente.idDoctor}"
                                               label="Doctor Asignado"
                                               width="15%"/>

                            <b:dataTableColumn value="#{paciente.nombre}"
                                               label="Nombre"
                                               width="18%"/>
                            
                            <b:dataTableColumn value="#{paciente.apellido1}"
                                               label="Primer Apellido"
                                               width="19%"/>
                            
                            <b:dataTableColumn value="#{paciente.apellido2}"
                                               label="Segundo Apellido"
                                               width="19%"/>
                            
                            <b:dataTableColumn value="#{paciente.edad}"
                                               label="Edad"
                                               width="8%"/>
                            
                            <b:dataTableColumn value="#{paciente.telefono}"
                                               label="Contacto"
                                               width="10%"/>
                            
                            <b:dataTableColumn value="#{paciente.correo}"
                                               label="Correo"
                                               width="19%"/>
                            
                            <b:dataTableColumn value="#{paciente.activo}"
                                               label="En tratamiento"
                                               width="8%"/>


                        </b:dataTable>
                    </h:form>
                </b:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
