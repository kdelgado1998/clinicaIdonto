<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./../../resources/templates/plantilla.xhtml">

            <ui:define name="content">
             <b:dataTable value="#{tratamientoController.tratamiento}"
                             var="tratamiento"
                             excel="true"
                             pdf="true"
                             csv="true"
                             copy="true"
                             print="true"
                             column-visibility="true">
                    <b:dataTableColumn value="#{tecnica.id}"
                                       label="Id"/>
                    <b:dataTableColumn value="#{tecnica.idTecnica}"
                                       label="Id Tecnica"/>
                    <b:dataTableColumn value="#{tecnica.nombreProdcuto}"
                                       label="Nombre del Producto"/>
                    <b:dataTableColumn value="#{tecnica.descProducto}"
                                       label="Descuento del producto"/>
                    <b:dataTableColumn value="#{tecnica.precio}"
                                       label="Precio"/>
                    <b:dataTableColumn value="#{tecnica.cantidad}"
                                       label="Cantidad"/>

                    
                    
                </b:dataTable>
                
                
              
            </ui:define>

        </ui:composition>

    </body>
</html>
